<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
        <div>
          <ng-container *ngIf="error">
            <span class="red">{{error}}</span>
          </ng-container>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Connect</button>
      </form>
</div>
