<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-control-sm">
        <div class="form-control-sm">
          <h2 class="mb-5">Add New Course</h2>
          <form (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" required class="form-control" id="title" [(ngModel)]="course.title" name="title" >
            </div>
            <div class="form-group">
              <label for="description">Description </label>
              <input type="text"  class="form-control" id="description" [(ngModel)]="course.description" name="description" >
            </div>

            <div class="form-group">
              <label for="category">Category *</label>
              <input type="text" required class="form-control" id="category" [(ngModel)]="course.category" name="category" >
            </div>

            <div class="form-group">
              <label for="duration">Duration (hours) * </label>
              <input type="number" required class="form-control" id="duration" [(ngModel)]="course.duration" name="duration" >
            </div>

            <div class="form-group">
              <label for="author">Author *</label>
              <input type="text" required class="form-control" id="author" [(ngModel)]="course.author" name="author" >
            </div>

            <h5>Chapters</h5>
            <div class="chapter-block" *ngFor="let chapter of course.chapters; let i = index">
              <a  (click)="removeChapter(i)" class="deleteIcon">
                <i class="fas fa-trash-alt" ></i>
                Delete
              </a>
              <hr>
              <div class="form-group">
                <label for="chapterTitle">Title</label>
                <input type="text" class="form-control col-9" id="chapterTitle" [(ngModel)]="chapter.title" name="chapterTitle{{i}}">

              </div>

              <div class="form-group">
                <label for="chapterContent">Content</label>
                <textarea class="form-control" id="chapterContent" [(ngModel)]="chapter.content" name="chapterContent{{i}}"></textarea>
              </div>

            </div>
            <a class="addChap" type="button" (click)="addChapter()"><i class="fas fa-plus"></i> Add Chapter </a>

            <div class="mt-4">
              <button type="submit" class="btn btn-success col-12 "><i class="fas fa-save"></i> Save Course</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
