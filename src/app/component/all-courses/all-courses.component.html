<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let course of courses">
            <div class="card h-100">
              <img src="https://blog.launchcode.org/hs-fs/hubfs/Imported_Blog_Media/Computer-Science-Education-Week_Blog-01.png?width=1250&name=Computer-Science-Education-Week_Blog-01.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <p class="card-text"><small class="text-muted">{{ course.author }}</small></p>
              </div>
              <div class="card-footer">
                <a [routerLink]="['/course', course.id]" class="btn btn-primary float-right">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
