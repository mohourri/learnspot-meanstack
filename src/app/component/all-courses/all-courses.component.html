<div class="container mt-5">
  <ng-container *ngIf="!courses">
    <app-spinner></app-spinner>
  </ng-container>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let course of courses">
            <div class="card h-100">
              <img src="https://www.springboard.com/blog/wp-content/uploads/2021/11/Refine-Your-Coding-Skills-1-scaled.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <b class="card-title">{{ course.title }}</b>
                <p class="card-text">{{ course.category }}</p>
                <p class="card-text"><small class="text-muted">{{ course.author }}</small></p>
              </div>
              <div class="card-footer">
                <a [routerLink]="['/course', course._id]" class="btn btn-primary float-right">View Course</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
