<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstname" formControlName="firstName" title="firstName" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid first name.</div>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastname" title="lastname" formControlName="lastName" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid last name.</div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" title="email" formControlName="email" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid email address.</div>
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" title="gender" formControlName="gender" class="form-control" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="invalid-feedback">Please select your gender.</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" title="password" formControlName="password" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid password with at least 8 characters.</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
