<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-control-sm">
            <div class="form-control-sm">
                <h2 class="mb-5">Update Course</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="course.title" name="title">
                  </div>
                  
                  <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" [(ngModel)]="course.category" name="category">
                  </div>
                  
                  <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" [(ngModel)]="course.duration" name="duration">
                  </div>
                  
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" [(ngModel)]="course.author" name="author">
                  </div>
                  
                  <h3>Chapters</h3>
                  <div *ngFor="let chapter of course.chapters; let i = index" class="chapter-form">
                    <hr>
                    <div class="form-group">
                      <label for="chapterTitle">Title</label>
                      <input type="text" class="form-control" id="chapterTitle" [(ngModel)]="chapter.title" name="chapterTitle{{i}}">
                    </div>
                    
                    <div class="form-group">
                      <label for="chapterContent">Content</label>
                      <textarea class="form-control" id="chapterContent" [(ngModel)]="chapter.content" name="chapterContent{{i}}"></textarea>
                    </div>
                    
                    <button class="btn btn-danger" (click)="removeChapter(i)"><i class="fas fa-trash"></i> Remove Chapter</button>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-primary" (click)="addChapter()"><i class="fas fa-plus"></i> Add Chapter</button>
                    <button class="btn btn-success" (click)="updateCourse()">Save Changes</button>
            
                  </div>
            
            </div>
        </div>
      </div>
    </div>
  </div>
